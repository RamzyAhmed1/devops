services:
  # --- Backend Tier ---
  
  # Note: renamed the service from "postgres" to "db"
  db:
    image: postgres:14-alpine
    environment:
      # Updated values to match the application code
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - backend
    healthcheck:
      # Using the updated username and password
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 5

  worker:
    build: ./worker
    networks:
      - backend
    depends_on:
      # Depend on "db" instead of "postgres"
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # --- Frontend Tier ---
  vote:
    build: ./vote
    ports:
      - "8080:80"
    networks:
      - frontend
      - backend
    depends_on:
      redis:
        condition: service_healthy

  result:
    build: ./result
    ports:
      - "8081:4000"
    networks:
      - frontend
      - backend
    depends_on:
      # Depend on "db" instead of "postgres"
      db:
        condition: service_healthy
    # Removed unnecessary environment variables

  # --- Seed Data Service ---
  seed-data:
    build: ./seed-data
    profiles:
      - seed
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy
      vote:
        condition: service_started

# --- Network Definitions ---
networks:
  frontend:
  backend:
