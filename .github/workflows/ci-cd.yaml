name: DevOps Quest CI/CD

on:
  push: # شغّل هذا الـ Workflow عند عمل Push
    branches:
      - main # على فرع "main" فقط

jobs:
  build-and-deploy:
    runs-on: self-hosted # !!! هام جداً: استخدم الـ Runner المحلي

    steps:
    - name: 1. Check out code
      uses: actions/checkout@v4

    - name: 2. Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }} # السر الذي أضفته
        password: ${{ secrets.DOCKERHUB_TOKEN }}   # السر الذي أصلحته

    - name: 3. Build and push 'vote' image
      uses: docker/build-push-action@v5
      with:
        context: ./vote
        file: ./vote/Dockerfile
        push: true
        tags: ramzyahmed/vote:latest # يجب أن يطابق اسم مستخدمك

    - name: 4. Build and push 'result' image
      uses: docker/build-push-action@v5
      with:
        context: ./result
        file: ./result/Dockerfile
        push: true
        tags: ramzyahmed/result:latest # يجب أن يطابق اسم مستخدمك

    - name: 5. Build and push 'worker' image
      uses: docker/build-push-action@v5
      with:
        context: ./worker
        file: ./worker/Dockerfile
        push: true
        tags: ramzyahmed/worker:latest # يجب أن يطابق اسم مستخدمك

    - name: 6. Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/
      # (سيقوم بتطبيق التغييرات الجديدة في k8s/deployment.yaml)

    - name: 7. Force restart deployments
      run: |
        kubectl rollout restart deployment/vote
        kubectl rollout restart deployment/result
        kubectl rollout restart deployment/worker