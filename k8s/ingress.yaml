apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  # rewrite-target is no longer required here
spec:
  ingressClassName: nginx
  rules:
  - host: "vote.localhost" # Domain used for the voting interface
    http:
      paths:
      - path: / # Serve everything from the root path
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
  - host: "result.localhost" # Domain dedicated to the results dashboard
    http:
      paths:
      - path: / # Main entry point for the results UI
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80
